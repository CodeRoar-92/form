<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="form">
      <div class="main-div">
        <div class="heading1">
          <h2 class="heading">Registration From</h2>
        </div>
        <div class="div-first">
          <p class="para1">First Name</p>
          <div class="space">
            <form action="">
              <input type="text" class="input-tag" />
            </form>
          </div>
        </div>

        <div class="div-first">
          <p class="para1">Last Name</p>
          <div class="space">
            <form action="">
              <input type="text" class="input-tag" />
            </form>
          </div>
        </div>

        <div class="div-first">
          <p class="para1">Nick name</p>
          <div class="space">
            <form action="">
              <input type="text" class="input-tag" />
            </form>
          </div>
        </div>

        <div class="div-first">
          <p class="para1">e-mail</p>
          <div class="space">
            <form action="">
              <input type="text" class="input-tag input-tag2" />
            </form>
          </div>
        </div>

        <div class="div-first">
          <p class="para1">Password</p>
          <div class="space">
            <form action="">
              <input type="text" class="input-tag" />
            </form>
          </div>
        </div>

        <div class="div-first">
          <p class="para1">Date of birth</p>
          <div class="space">
            <form action="">
              <input type="text" class="input-tag input-tag3" />
            </form>
          </div>
        </div>

        <!-- check-box -->

        <div class="check">
          <p class="Gender-para">Gender</p>

          <div class="mini-check-box">
            <form action="">
              <label for="gen">
                <input type="radio" />
                male
              </label>
            </form>

            <form action="">
              <label for="gen">
                <input type="radio" />
                Female
              </label>
            </form>
            <form action="">
              <label for="gen">
                <input type="radio" />
                other
              </label>
            </form>
          </div>
        </div>

        <div class="div-first">
          <p class="para1">Mobile</p>
          <div class="space">
            <form action="">
              <input type="text" class="input-tag input-tag4" />
            </form>
          </div>
        </div>

        <!-- text-area -->

        <div class="text">
          <p>Address</p>
          <textarea
            name=""
            id=""
            cols="33"
            rows="6"
            class="text-area1"
          ></textarea>
        </div>

        <!-- btn -->

        <div class="btn">
          <div class="empty-div"><p></p></div>
          <div class="two-btn">
            <input type="submit" class="btn-input" />
            <input type="reset" class="btn-input" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
